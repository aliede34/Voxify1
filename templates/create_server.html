{% extends "base.html" %}

{% block title %}Create Server - Voxify{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-dark py-12 px-4">
    <div class="max-w-md w-full bg-darker rounded-xl shadow-lg border border-gray-800 p-8">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-lightest">Create a Server</h2>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-light mb-2">Server Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter server name"
                    required
                    class="w-full px-4 py-3 bg-dark border border-gray-700 rounded-lg text-lightest focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                >
                <p class="mt-2 text-sm text-gray-400">Your server name can be changed later.</p>
            </div>
            
            <div class="flex space-x-4 pt-4">
                <button 
                    type="submit"
                    class="flex-1 py-3 px-4 bg-primary hover:bg-indigo-600 text-white font-medium rounded-lg transition-colors duration-200 shadow-lg"
                >
                    Create Server
                </button>
                <a 
                    href="{{ url_for('dashboard') }}" 
                    class="flex-1 py-3 px-4 bg-gray-700 hover:bg-gray-600 text-light font-medium rounded-lg transition-colors duration-200 shadow-lg text-center"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
