{% extends "base.html" %}

{% block title %}Login - Voxify{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-dark py-12 px-4">
    <div class="max-w-md w-full bg-darker rounded-xl shadow-lg border border-gray-800 p-8">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-lightest">Login to Your Account</h2>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-light mb-2">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-3 bg-dark border border-gray-700 rounded-lg text-lightest focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-light mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 bg-dark border border-gray-700 rounded-lg text-lightest focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                >
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input 
                        type="checkbox" 
                        id="remember"
                        class="h-4 w-4 text-primary border-gray-700 rounded bg-dark focus:ring-primary"
                    >
                    <label for="remember" class="ml-2 block text-sm text-light">Remember me</label>
                </div>
                
                <div class="text-sm">
                    <a href="#" class="font-medium text-primary hover:text-indigo-400">Forgot password?</a>
                </div>
            </div>
            
            <button 
                type="submit"
                class="w-full py-3 px-4 bg-primary hover:bg-indigo-600 text-white font-medium rounded-lg transition-colors duration-200 shadow-lg"
            >
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <small class="text-gray-400">Don't have an account? <a href="{{ url_for('register') }}" class="text-primary hover:text-indigo-400 font-medium">Register here</a></small>
        </div>
    </div>
</div>
{% endblock %}
